<div class="container">
  <mat-sidenav-container
    fullscreen
    hasBackdrop="true"
  >
    <mat-sidenav
      #lnav
      mode="over"
      class="sidenav"
    >
      <div class="content">
        <mat-list>
          <mat-list-item *ngFor="let route of nav">
            <a
              style="width: 100%; text-align: left;"
              mat-button
              routerLink="{{route.path}}"
              routerLinkActive="active"
              (click)="toggleMobileNav(lnav)"
            >
              <mat-icon>{{route.icon}}</mat-icon> {{route.title}}
            </a>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar
        class="toolbar app-is-mobile"
        color="primary"
      >
        <button
          style="margin-right: 1rem;"
          mat-icon-button
          (click)="lnav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        {{title}}
        <div class="fill-space"></div>
        <span whoami></span>
      </mat-toolbar>
      <mat-drawer-container class="sidenav-container">
        <mat-drawer-content>
          <router-outlet></router-outlet>
        </mat-drawer-content>
      </mat-drawer-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
