<table
  mat-table
  [dataSource]="dataToShow"
  class="mat-elevation-z0"
>
  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Nombre </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.nombre}} </td>
  </ng-container>

  <!-- resultado Column -->
  <ng-container matColumnDef="resultado">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Resultado </th>
    <td
      mat-cell
      *matCellDef="let element"
      style="text-transform: uppercase;"
    > {{element.resultado}} </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
