<table
  mat-table
  [dataSource]="dataToShow"
  class="mat-elevation-z0"
>
  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Nombre </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.nombre}} </td>
  </ng-container>

  <!-- resultado Column -->
  <ng-container matColumnDef="resultado">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Resultado </th>
    <td
      mat-cell
      *matCellDef="let element"
      style="text-transform: uppercase;"
    > {{element.resultado}} </td>
  </ng-container>

  <!-- acertado Column -->
  <ng-container matColumnDef="acertado">
    <th
      mat-header-cell
      *matHeaderCellDef
    > </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      <ng-container *ngIf="element.acertado !== null; else elseTemplate">
        <mat-icon
          aria-hidden="false"
          aria-label="Correcto"
          [ngStyle]="{'color': element.acertado ? 'slateblue' : 'crimson'}"
        >{{element.acertado ? 'check' : 'close'}}</mat-icon>
      </ng-container>
      <ng-template #elseTemplate>
        <mat-icon
          aria-hidden="false"
          aria-label="NA"
          style="color: gray"
        >remove</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
