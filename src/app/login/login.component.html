<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button
    mat-raised-button
    (click)="logout()"
    color="warn"
  >Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button
    mat-raised-button
    (click)="login()"
    color="primary"
  >Login with Google</button>
</ng-template>
