<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Hola {{ user.displayName }}!</h1>
  <button
    mat-raised-button
    (click)="logout()"
    color="warn"
  >Salir</button>
</div>
<ng-template #showLogin>
  <button
    style="margin-top: 1rem;"
    mat-raised-button
    (click)="login()"
    color="primary"
  >Ingresar con Google</button>
</ng-template>
